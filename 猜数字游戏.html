<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js"></script>
		<title>猜数字游戏</title>
	</head>
	<body>
		<div id="app">
			<h1>☆猜数字游戏</h1>
			请输入0-10中的一个数字
			<input v-model="demo" />
			<p v-if="S==demo">恭喜你，猜对啦</p>
			<p v-else-if="S>demo">猜小咯，继续加油</p>
			<p v-else-if="S<demo">猜大咯，继续加油</p>
		</div>
		<script>
			new Vue({
				el:'#app',
				data(){
					return{
						S:Math.floor(Math.random()*10),
						demo:''
					} 
				},
			})
		</script>
	</body>
</html>
